server:
  port: 7788 #服务端口
spring:
  application:
    name: config-server #指定服务名
  cloud:
    config:
      server:
        git: #配置git仓库地址
          uri: https://github.com/tony198998/spring-cloud.git
          search-paths: config-repo		#配置文件目录地址
          username: tony198998	#github账号（公有项目不需要设置）
          password: ****** 	#github密码（公有项目不需要设置）
          force-pull: true
      #label: master	#分支名称
#    bus:
#      trace:
#        enabled: true
#      enabled: true
  rabbitmq: #RabbitMQ相关的配置
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

#SpringCloud暴露接口，暴露/bus/refresh接口
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh




###服务注册到eureka注册中心的地址
eureka:
  client:
    service-url:
      defaultZone: http://tony:123456@127.0.0.1:8100/eureka,http://tony:123456@127.0.0.1:9100/eureka
    ###因为该应用为服务提供者，是eureka的一个客户端，需要注册到注册中心
    register-with-eureka: true
    ###是否需要从eureka上检索服务
    fetch-registry: true
